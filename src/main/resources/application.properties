# spring.application.name=forohub
spring.application.name=mainapplication

# Formato clave=valor:

# Todo lo que esté definido en ${  }, deberá declararse en las variables de ambiente
spring.datasource.url=jdbc:mysql://${DBMYSQL_HOST}/${DBMYSQL_NAME}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${DBMYSQL_USER}
spring.datasource.password=${DBMYSQL_PASSWORD}

# Las siguientes dos líneas nos permite obtener mayor información en la consola
# en caso de que se presente algún problema
# Es importante que se establezcan como "false" una vez que se suba a Github o antes de ingresar al servidor de producción.
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false     # Esta línea permite una mejor visualización

# Evita enviar información de más al navegador cuando hay errores
# Esta información la pueden usar los ciberatacantes
server.error.include-stacktrace=never

# Si no se estuviese  utilizando flyway:
# spring.jpa.hibernate.ddl-auto=update

# La siguiente línea es para la llave secreta del algoritmo HMAC256 de java-jwt
# el : significa que si no encuentra la variable de ambiente de producción, usará
# una clave secreta para ambiente de desarrollo
api.security.token.secret=${JWT_SECRET:0987654321}


